<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="../node_modules/webmidi/webmidi.min.js"></script>
    <link rel="stylesheet" href="notes.css" />
  </head>
  <body>
    <h1>learn notes</h1>

    <section class="devices">
      <h3>Devices</h3>
      <div class="deviceList"></div>
      <div class="lastKeyName"><div></div></div>
      <div class="staff">
        <svg
          xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:cc="http://creativecommons.org/ns#"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:dc="http://purl.org/dc/elements/1.1/"
          xmlns:svg="http://www.w3.org/2000/svg"
          id="bassClef"
          height="200"
          width="500"
          version="1.1"
        >
          <line class="line" x1="0" y1="45" x2="500" y2="45"></line>
          <line class="line" x1="0" y1="55" x2="500" y2="55"></line>
          <line class="line" x1="0" y1="65" x2="500" y2="65"></line>
          <line class="line" x1="0" y1="75" x2="500" y2="75"></line>
          <line class="line" x1="0" y1="85" x2="500" y2="85"></line>
          <image
            xlink:href="../assets/trebleClef.svg"
            height="75"
            width="44"
            x="0"
            y="30"
          ></image>
          <image
            id="note"
            xlink:href="../assets/wholeNote.svg"
            height="10"
            width="15"
            x="242"
            y="0"
          ></image>
        </svg>
      </div>
    </section>
    <script src="notes.js"></script>
  </body>
</html>
